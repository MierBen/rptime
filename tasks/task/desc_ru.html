На ферме Мортона Кей видит дату 6-10-21, вырезанную в стволе дерева, и узнает ее по воспоминаниям детства о деревянной игрушечной лошади. Поскольку воспоминания репликантов являются искусственными, <a href="https://en.wikipedia.org/wiki/List_of_Blade_Runner_characters#Joi">Джой</a> считает, что это доказательство того, что Кей родился, а не был создан.
